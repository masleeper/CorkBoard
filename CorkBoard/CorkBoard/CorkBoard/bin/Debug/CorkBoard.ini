#WEATHER SETTINGS:

#Corkboard shows the weather of West Lafayette, Indiana by default.
#To override with your location, remove the # and paste in the NWS API URL for your area. 
#wxurl [CUSTOM WEATHER API URL HERE]

#Time in seconds to refresh weather - Lower for quicker refresh. BEWARE RATE LIMITING.
wxrefresh 180

#IMAGE SETTINGS:

#The URL of the image you want to display.
