#Time in seconds to refresh image - Lower for quicker refresh.
imgrefresh 300

#CLOCK SETTINGS:

#Time in seconds to check clock - Lower means higher accuracy but potentially worse performance.
clkrefresh 1

#APPEARANCE SETTINGS:

#The color scheme for your CorkBoard. 
#Four RGB values: Outer Background Color, Outer Text Color, Inner Background Color, Inner Text Color.
